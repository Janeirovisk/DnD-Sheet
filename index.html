<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
        <div class="left-container">
            <img src="https://placehold.co/200x200" class="image-container">
            <br>
            <a style="color: white;">Nome do Personagem:<input type="text" class="name-container"></a>
            <div class="btn-grid">
                <button class="btn1">Força<br><input type="number" max="20" class="statnum-container"></button>
                <button class="btn2">Destreza<br><input type="number" max="20" class="statnum-container"></button>
                <button class="btn3">Constituição<br><input type="number" max="20" class="statnum-container"></button>
                <button class="btn4">Inteligência<br><input type="number" max="20" class="statnum-container"></button>
                <button class="btn5">Sabedoria<br><input type="number" max="20" class="statnum-container"></button>
                <button class="btn6">Carisma<br><input type="number" max="20" class="statnum-container"></button>
            </div>
        </div>
        
    <div class="body-grid">
        <div class="level-container">Nível:<input type="number" class="input-level"></div>
        <div class="classe-container">Classe:<input type="text" class="input-text"></div>
        <div class="backg-container">Antecedente:<input type="text" class="input-text"></div>
        <div class="player-container">Nome do Jogador:<input type="text" class="input-text"></div>
        <div class="race-container">Raça:<input type="text" class="input-text"></div>
        <div class="align-container">Alinhamento:<input type="text" class="input-text"></div>
        <div class="EXP-container">Pontos de Experiência:<input type="number" class="input-level"></div>
        
        <div class="sub-grid">
            <div class="wrapper">
                <div class="armor-container">Classe de Armadura:<input type="number" class="input-stat2"></div>
                <div class="inic-container">Iniciativa:<input type="number" class="input-stat2"></div>
                <div class="desloc-container">Desloc.:<input type="number" class="input-stat2">Em Metros</div>
            </div>
            <div class="wrapper-life">
            <div class="maxlife-container">Pontos de vida máximos:<input type="number" class="input-maxpv"></div> 
            <div class="life-container"><input type="number" class="input-pv"><a style="position: relative;"><a>Pontos de vida atuais</a></div>
        </div>        
    </div>
</body>

</html>
